<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"/>
  <!-- <link
  rel="stylesheet"
  href="{{url_for('static',filename='css/clean-blog.min.css')}}"
  /> -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/base.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{url_for('static',filename='./images/favicon/apple-touch-icon.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{url_for('static',filename='./images/favicon/favicon-32x32.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{url_for('static',filename='./images/favicon/favicon-16x16.png')}}"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Midas Blog</title>
  </head>
  <body>
    <!-----------------Header Section----------------->
    <header>
      <a href="{{url_for('dashboard')}}" class="logo">Midas Blog</a>
      <div class="navigation">
        {% if current_user.is_authenticated %}
        <a href="{{url_for('dashboard')}}" class="btn-1">Home</a>
        <a href="{{url_for('about')}}" class="btn-1">About</a>
        <a href="{{url_for('contact')}}#contact" class="btn-1">Contact</a>
        <a href="{{url_for('add_new_post')}}" class="btn-1 active">New Post</a>
        <a href="{{url_for('logout')}}" class="btn-1">Logout</a>
        {% else %}
        <a href="{{url_for('dashboard')}}" class="btn-1 active">Home</a>
        <a href="{{url_for('about')}}" class="btn-1">About</a>
        <a href="{{url_for('contact')}}#contact" class="btn-1">Contact</a>
        <a href="{{url_for('login')}}" class="btn-1">Login</a>
        <a href="{{url_for('register')}}" class="btn-1">Sign Up</a>
        {% endif %}
    </div>
</header>
    <!-----------------Main Section----------------->

    <main class="container">{% block content %} {% endblock content %}</main>


    <!-----------------Footer Section----------------->
    <footer>
      <div class="">
        <span class="footer-title"
          >Created with &#10084;&#65039; by
          <a
            href="https://github.com/ErikMidas"
            target="_blank"
            rel="noopener noreferrer"
            >Ayodeji O.</a
          ></span
        >
        <p>
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Midas Blog. All Rights Reserved by <span>Midas Blog.</span>
        </p>
      </div>
    </footer>
  </body>
</html>
