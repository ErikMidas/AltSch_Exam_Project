<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <title>Midas Blog</title>
  </head>
  <body>
    <!-----------------Header Section----------------->
    <header>
      <a href="{{url_for('index')}}" class="logo">Midas Blog</a>
      <div class="navigation">
        {% if current_user.is_authenticated %}
        <a href="{{url_for('index')}}" class="btn">Home</a>
        <a href="" class="btn">About</a>
        <a href="" class="btn">Contact</a>
        <a href="" class="btn">Create Blog</a>
        <a href="" class="btn">Logout</a>
        {% else %}
        <a href="" class="btn">Home</a>
        <a href="" class="btn">About</a>
        <a href="" class="btn">Contact</a>
        <a href="{{url_for('login')}}" class="btn">Login</a>
        <a href="" class="btn">Sign Up</a>
        {% endif %}
      </div>
    </header>

    <!-----------------Main Section----------------->

    <main class="container">{% block content %} {% endblock content %}</main>


    <!-----------------Footer Section----------------->

    <div class="footer">
      <span class="footer-title">Created with Love by Ayodeji Okulaja</span>
      <p>
        &copy; Midas Blog
        <script>
          document.write(new Date().getFullYear());
        </script>
        . All Rights Reserved by <span>Midas Blog</span>
      </p>
    </div>
  </body>
</html>
