<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Registration page</title>
    <link rel="stylesheet" href="./css/Registration.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <!-----------------Header Section------------------------->

<header>
    <a href="index.html" class="logo">ZK</a>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="./login.html" class="btn-nav">Login</a>
        <a href="./Registration.html" class="btn-nav">Registration</a>
        <a href="./Calc.html" class="btn-nav"><i class="uil uil-calculator"></i></a>
    </div>
</header>

    <!-----------------Main Section------------------------->

    <section class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="Registraion form">
                    <h2 class="title">Registration Form</h2><br><span>Please enter your details below</span>
                    <div class="input-field">
                        <i class="uil uil-user"></i>
                        <input type="text" name="first_name" class="first_name" placeholder="First name" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-user"></i>
                        <input type="text" name="last_name" class="last_name" placeholder="Last name" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-envelope"></i>
                        <input type="email" name="email" class="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-phone-alt"></i>
                        <input type="tel" name="phone" class="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-location-point"></i>
                        <input type="text" name="country" class="country" placeholder="Country" required>
                    </div>
                    <div class="field">
                        <select name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="not_to_say">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-user"></i>
                        <input type="text" name="user_name" class="user_name" placeholder="User name" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-lock"></i>
                        <input type="password" name="password" class="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-lock"></i>
                        <input type="password" name="password" class="password" placeholder="Confirm Password" required>
                    </div>
                        <span>
                            <div class="conditions">
                            <label><input type="checkbox">I agree with all the <a href="#">Terms and Conditions</a></label>
                            </div>
                        </span>
                        <input type="submit" value="Register" class="btn solid">
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Just login above and keep enjoying the ZK experience</p>
                </div>
    
                <img src="./images/login.png" class="image" alt="">
            </div>
    </section>


</body>
</html>
