<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Login page</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <!-----------------Header Section------------------------->
<header>
    <a href="index.html" class="logo">ZK</a>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="./login.html" class="btn-nav">Login</a>
        <a href="./Registration.html" class="btn-nav">Registration</a>
        <a href="./Calc.html" class="btn-nav"><i class="uil uil-calculator"></i></a>
    </div>
</header>

     <!-----------------Main Section------------------------->

<section class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Login</h2><br><span>Please enter your details below</span>
                <div class="input-field">
                    <i class="uil uil-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="uil uil-lock"></i>
                    <input type="password" placeholder="password" required>
                </div>
                    <span>
                        <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                        </div>
                        <div class="forgot-link">
                        <a href="">forgot password?</a>
                        </div>
                    </span>
                    <input type="submit" value="Sign In" class="btn solid">

                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="uil uil-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="uil uil-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="uil uil-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="uil uil-linkedin"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>Register above and experience what we have to offer. Your view and design is our number 1 priority</p>
            </div>

            <img src="./images/register.png" class="image" alt="">
        </div>
    </div>
</section>
</body>
</html>
